class Str14{
    public static void main(String[] args) {
        String str = "Hello, World!";
        int charCount = 0;

        for (int i = 0; i &lt; str.length(); i++) {
            charCount++;
        }

        System.out.println("Total number of characters: " + charCount);
    }
}
